name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run check
        run: npm run check

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test
